<div id="AnteprimaEventoGiornaliero">
    <div id="boxImmagineComponentiAggiuntivi">
        <img id="ImmagineComponentiAggiuntivi" src="#" alt="Nessuna immagine disponibile">
    </div>
    <div id="boxHeaderComponentiAggiuntivi">
        <div id="TitoloComponentiAggiuntivi"></div>
    </div>
    <div id="TestoComponentiAggiuntivi"></div>
    <div id="boxProfComponentiAggiuntivi">
        <div id="ProfComponentiAggiuntivi"></div>
    </div>
</div>
<div id="boxFormComponentiAggiuntivi">
    <label for="formTitoloComponentiAggiuntivi" id="textFormTitoloComponentiAggiuntivi">0/100</label>
    <input type="text" id="formTitoloComponentiAggiuntivi" name="TitoloComponentiAggiuntivi" placeholder="Titolo">
    <label for="formTestoComponentiAggiuntivi" id="textFormTestoComponentiAggiuntivi">0/625</label>
    <textarea id="formTestoComponentiAggiuntivi" name="TestoComponentiAggiuntivi" placeholder="Corpo"></textarea>
    <label for="formDataInizioComponentiAggiuntivi" id="textFormDataInizioComponentiAggiuntivi">Data Inizio</label>
    <input type="date" id="formDataInizioComponentiAggiuntivi" name="DataInizioComponentiAggiuntivi">
    <label for="formDataFineComponentiAggiuntivi" id="textFormDataFineComponentiAggiuntivi">Data Fine</label>
    <input type="date" id="formDataFineComponentiAggiuntivi" name="DataFineComponentiAggiuntivi">
    <label for="formImmagineComponentiAggiuntivi">Immagine</label>
    <input type="file" id="formImmagineComponentiAggiuntivi" name="ImmagineComponentiAggiuntivi" accept="image/*">
    <button type="submit" id="submitComponenteAggiuntivo">Invia</button>
</div>
<script src="js/Inserisci%20Componente%20Aggiuntivo/main.js"></script>
