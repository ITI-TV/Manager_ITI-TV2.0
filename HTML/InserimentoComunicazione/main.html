<div id="FormInserimentoComunicazione">
    <div class="form-group">
        <label for="TagComunicazione" id="TagComunicazioneLabel">TAG</label>
        <select id="TagComunicazione">
            <option value="niente">Seleziona un opzione</option>
            <option value="Comunicazione">Comunicazione</option>
            <option value="News">News</option>
            <option value="Emergenza">Emergenza</option>
        </select>
    </div>

    <div class="form-group">
        <label for="NumeroComunicazione" id="labelNumeroComunicazione">Numero</label>
        <input type="number" id="NumeroComunicazione" required min="1" max="9999">
    </div>

    <input type="text" id="TitoloComunicazione" max="55" min="1" placeholder="Titolo">
    <label for="TitoloComunicazione" id="labelTitoloComunicazione">0/55</label>

    <textarea id="CorpoComunicazione" max="300" min="1" placeholder="Corpo" ></textarea>
    <label for="CorpoComunicazione" id="labelCorpoComunicazione">0/300</label>

    <div class="form-group">
        <label for="DataInizioComunicazione" id="labelDataInizioComunicazione">Data Inizio</label>
        <input type="date" id="DataInizioComunicazione" required>
    </div>

    <div class="form-group">
        <label for="DataFineComunicazione" id="labelDataFineComunicazione">Data Fine</label>
        <input type="date" id="DataFineComunicazione" required>
    </div>

    <div class="form-group">
        <div id="Azioni">Azioni</div>
        <button id="InserisciComunicazione"><img src="img/UI/add.png"></button>
    </div>
</div>
<div id="BoxTestoAnteprimaComunicazione">Anteprima Comunicazione</div>
<div id="AnteprimaComunicazione">
    <div id="HeadComunicazioneAnteprima">
        <div id="NumeroComunicazioneAnteprima"></div>
        <div id="DivisoreNumeroTitoloComunicazioneAnteprima"></div>
        <div id="TitoloComunicazioneAnteprima"></div>
    </div>
    <div id="MainComunicazioneAnteprima">
        <div id="CorpoComunicazioneAnteprima"></div>
    </div>
    <div id="FooterComunicazioneAnteprima">
        <div id="FirmaComunicazioneAnteprima"></div>
    </div>
</div>
<div id="BoxTestoUltimaComunicazione">Ultima Comunicazione</div>
<div id="UltimaComunicazione">
    <div id="HeadUltimaComunicazione">
        <div id="NumeroUltimaComunizazione"></div>
        <div id="DivisoreNumeroTitoloUltimaComunicazione"></div>
        <div id="TitoloUltimaComunicazione"></div>
    </div>
    <div id="MainUltimaComunicazione">
        <div id="CorpoUltimaComunicazione"></div>
    </div>
    <div id="FooterUltimaComunicazione">
        <div id="FirmaUltimaComunicazione"></div>
    </div>
</div>
<script src="js/Inserisci%20Comunicazione/main.js"></script>
