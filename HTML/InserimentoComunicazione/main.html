<div class="container-fluid">
    <div class="row">
        <!-- Form di Inserimento -->
        <div id="FormInserimentoComunicazione" class="col-lg-4 col-md-12">
            <div class="form-group">
                <label for="TagComunicazione" id="TagComunicazioneLabel">TAG</label>
                <select id="TagComunicazione" class="form-control">
                    <option value="niente">Seleziona un'opzione</option>
                    <option value="Comunicazione">Comunicazione</option>
                    <option value="News">News</option>
                    <option value="Emergenza">Emergenza</option>
                </select>
            </div>

            <div class="form-group">
                <label for="NumeroComunicazione" id="labelNumeroComunicazione">Numero</label>
                <input type="number" id="NumeroComunicazione" class="form-control" required min="1" max="9999">
            </div>

            <br>
            <input type="text" id="TitoloComunicazione" class="form-control" max="55" min="1" placeholder="Titolo">
            <label for="TitoloComunicazione" id="labelTitoloComunicazione">0/55</label>
            <br>
            <textarea id="CorpoComunicazione" class="form-control" max="300" min="1" placeholder="Corpo"></textarea>
            <label for="CorpoComunicazione" id="labelCorpoComunicazione">0/300</label>

            <div class="form-group">
                <label for="DataInizioComunicazione" id="labelDataInizioComunicazione">Data Inizio</label>
                <input type="date" id="DataInizioComunicazione" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="DataFineComunicazione" id="labelDataFineComunicazione">Data Fine</label>
                <input type="date" id="DataFineComunicazione" class="form-control" required>
            </div>

            <div class="form-group">
                <div id="Azioni">Azioni</div>
                <button id="InserisciComunicazione" class="btn btn-primary"><img src="img/UI/add.png"
                        alt="Inserisci"></button>
            </div>
        </div>

        <!-- Box Anteprima Comunicazione -->
        <div class="col-lg-4 col-md-12" id="BoxAnteprimaComunicazione">
            <div id="BoxTestoAnteprimaComunicazione">Anteprima Comunicazione</div>
            <div id="AnteprimaComunicazione" class="d-flex flex-column justify-content-between">
                <div id="HeadComunicazioneAnteprima" class="d-flex">
                    <div id="NumeroComunicazioneAnteprima" class="d-flex justify-content-center align-items-center">
                        123
                    </div>
                    <div id="DivisoreNumeroTitoloComunicazioneAnteprima"></div>
                    <div id="TitoloComunicazioneAnteprima" class="d-flex align-items-center justify-content-center">
                        Titolo
                    </div>
                </div>
                <div id="MainComunicazioneAnteprima" class="flex-grow-1">
                    <div id="CorpoComunicazioneAnteprima">
                        Testo della comunicazione in anteprima.
                    </div>
                </div>
                <div id="FooterComunicazioneAnteprima">
                    <div id="FirmaComunicazioneAnteprima">Firma</div>
                </div>
            </div>
        </div>

        <!-- Box Ultima Comunicazione -->
        <div class="col-lg-4 col-md-12" id="BoxUltimaComunicazione">
            <div id="BoxTestoUltimaComunicazione">Ultima Comunicazione</div>
            <div id="UltimaComunicazione" class="d-flex flex-column justify-content-between">
                <div id="HeadUltimaComunicazione" class="d-flex">
                    <div id="NumeroUltimaComunizazione" class="d-flex justify-content-center align-items-center">
                        456
                    </div>
                    <div id="DivisoreNumeroTitoloUltimaComunicazione"></div>
                    <div id="TitoloUltimaComunicazione" class="d-flex align-items-center justify-content-center">
                        Titolo Ultima Comunicazione
                    </div>
                </div>
                <div id="MainUltimaComunicazione" class="flex-grow-1">
                    <div id="CorpoUltimaComunicazione">
                        Testo dell'ultima comunicazione.
                    </div>
                </div>
                <div id="FooterUltimaComunicazione">
                    <div id="FirmaUltimaComunicazione">Firma Ultima Comunicazione</div>
                </div>
            </div>
        </div>
    </div>
</div>
